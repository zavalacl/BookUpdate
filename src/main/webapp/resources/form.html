<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Book Form</title>
</head>
<body>
<h1>Add new book info:</h1>

<form name="bookEntry" action="../bookEntry" method="GET">

	Author:<br><input type="text" name="author"><br>
	Book Title:<br><input type="text" name="title"><br>
	Publisher:<br><input type="text" name="publisher"><br>
	Imprint:<br><input type="text" name="imprint"><br>
	Sales:<br><input type="text" name="sales"><br>
	Year Published:<br><input type="text" name="yearPub"><br>
	Genre:<br><input type="text" name="genre"><br>
	Status:<br><input type="text" name="status"><br>
	Borrower:<br><input type="text" name="borrower"><br>
	
	<input class="button" type="submit" value="Submit Form">
	
</form>

</body>
</html>
